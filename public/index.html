<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <link rel="icon" href="<%= BASE_URL %>favicon.ico" />
    <title>Vue App</title>
    <style>
      .container_nomount {
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        box-sizing: border-box;
        position: fixed;
        width: 100%;
        height: 100%;
        overflow: hidden;
        font-family: "Poppins", sans-serif;
      }
      .container_nomount h2 {
        margin-top: 20px;
        font-size: 1.5em;
        margin-block-start: 0.83em;
        margin-block-end: 0.83em;
        margin-inline-start: 0px;
        margin-inline-end: 0px;
        font-weight: bold;
        color: #fff;
      }
      .container_nomount .loading {
        width: 80px;
        height: 40px;
        margin: 0 auto;
        margin-top: -40px;
      }
      .container_nomount .loading span {
        display: inline-block;
        width: 8px;
        height: 100%;
        border-radius: 4px;
        background: #1890ff;

        animation: load 1s ease infinite;
      }
      @keyframes load {
        0%,
        100% {
          height: 40px;
          background: #ff3378;
        }
        50% {
          height: 70px;
          margin: -15px 0;
          background: #1890ff;
        }
      }
      .container_nomount .loading span:nth-child(2) {
        animation-delay: 0.2s;
      }
      .container_nomount .loading span:nth-child(3) {
        animation-delay: 0.4s;
      }
      .container_nomount .loading span:nth-child(4) {
        animation-delay: 0.6s;
      }
      .container_nomount .loading span:nth-child(5) {
        animation-delay: 0.8s;
      }
    </style>
  </head>

  <body>
    <noscript>
      <strong>We're sorry but vue app doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app">
      <div class="container_nomount">
        <div class="loading">
          <span></span>
          <span></span>
          <span></span>
          <span></span>
          <span></span>
        </div>
        <h2>Loading...</h2>
      </div>
    </div>
    <!-- built files will be auto injected -->
  </body>
</html>
